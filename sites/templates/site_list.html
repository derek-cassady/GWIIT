<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site List</title>
</head>
<body>
    <h1>Site List</h1>
    <ul>
        {% for site in sites %}
            <li>{{ site.name }} - {{ site.description }}</li>
        {% empty %}
            <li>No sites found.</li>
        {% endfor %}
    </ul>
</body>
</html>
