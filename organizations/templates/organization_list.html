<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization List</title>
</head>
<body>
    <h1>Organization List</h1>
    <ul>
        {% for organization in organizations %}
            <li>{{ organization.name }}</li>
        {% empty %}
            <li>No organizations found.</li>
        {% endfor %}
    </ul>
</body>
</html>
